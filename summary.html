<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server Monitor Summary</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #222;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    h1 {
      color: #4fc3f7;
      margin-bottom: 1em;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    main {
      padding: 1.5rem;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .stats p {
      margin: 0;
    }

    canvas {
      width: 100% !important;
      max-height: 400px;
      background: #222;
      border-radius: 8px;
      border: 1px solid #333;
    }

    select {
      background: #333;
      color: #eee;
      border: 1px solid #555;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 12px;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1em 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.1em;
      color: #90caf9;
    }

    .value {
      font-size: 1.6em;
      font-weight: bold;
      color: #fff;
      margin-top: 0.4em;
    }

    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Server Monitor Summary</h1>
    <div class="controls">
      <label for="timeWindow">Time Window:</label>
      <select id="timeWindow">
        <option value="5">Last 5 minutes</option>
        <option value="30">Last 30 minutes</option>
        <option value="60">Last 1 hour</option>
        <option value="180">Last 3 hours</option>
        <option value="1440">Last 24 hours</option>
        <option value="0">All</option>
      </select>
    </div>
  </header>

  <div class="summary" id="summaryCards">
    <!-- Cards populated by JS -->
  </div>

  <footer>
    ðŸ”„ Auto-updating every 1 minute â€” Made by Bima ðŸ’™
  </footer>

  <script>
    const metrics = [
      ['Average CPU', 'averageCPU'],
      ['Max CPU', 'maxCPU'],
      ['Min CPU', 'minCPU'],
      ['Last CPU', 'lastCPU'],
      ['Peak CPU Time', 'maxCPUTimestamp'],
      ['Average RAM', 'averageRAM'],
      ['Max RAM', 'maxRAM'],
      ['Min RAM', 'minRAM'],
      ['Last RAM', 'lastRAM'],
      ['Peak RAM Time', 'maxRAMTimestamp'],
      ['Average Disk', 'averageDISK'],
      ['Max Disk', 'maxDISK'],
      ['Min Disk', 'minDISK'],
      ['Last Disk', 'lastDISK'],
      ['Peak Disk Time', 'maxDISKTimestamp'],
      ['Total Entries', 'totalEntries']
    ];

    const container = document.getElementById('summaryCards');
    const timeWindowSelect = document.getElementById('timeWindow');

    function renderSummary(summary) {
      container.innerHTML = '';
      metrics.forEach(([label, key]) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h2>${label}</h2><div class="value">${summary[key] ?? '-'}</div>`;
        container.appendChild(div);
      });
    }

    async function fetchSummary() {
      const windowVal = timeWindowSelect.value;
      try {
        const res = await fetch(`summary.php?window=${windowVal}`);
        const summary = await res.json();
        renderSummary(summary);
      } catch (e) {
        console.error('Fetch failed:', e);
      }
    }

    timeWindowSelect.addEventListener('change', fetchSummary);
    setInterval(fetchSummary, 60000);
    fetchSummary();
  </script>

</body>
</html>
